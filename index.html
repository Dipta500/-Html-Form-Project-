 <body>

     <section>
      <h1><strong> Welcome To Das College </strong></h1>
      
      <p>Required values are marked by <span style="color:red">(*)</p>
          
          
          <!--Below form is created-->
       <form id="survey"  method="post"> 
           
           <fieldset id="custInfo"> 
               <legend>Student Information</legend>


               <div class="formRow"> 
                  <label for="name">Username<span style="color:red">*</label> 
                  <input name="custName" id="name" type="text" placeholder="Username"  required  maxlength="10"  /> 
                  </div>
                  
                  <div class="formRow"> 
                  <label for="name">Password<span style="color:red">*</label> 
                  <input name="custName" id="password" type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  /> 
                </div>

               <div class="formRow"> 
               <label for="name">Name*</label> 
               <input name="custName" id="name" type="text" placeholder="First and Last name"  required  /> 
               </div>
               
               <div class="formRow">
               <label for="street">Street address</label> 
               <input name="custStreet" id="street" type="text" placeholder="Address" /> 
               </div>   
               
               <div class="formRow">
               <label for="city">City</label> 
               <input name="custCity" id="city" type="text" value="Brooklyn"  /> 
               </div>
               
               <div class="formRow">
               <label for="state">State</label> 
               <input name="custState" id="state" type="text" value="NY" />
               </div>
     
               <div class="formRow">
               <label for="zip">Postal code</label> 
               <input name="custZip" id="zip" type="text" placeholder="nnnnn (-nnnn)" 
               pattern="^\d{5}(-\d{4})?$" />
               </div>
               
               <div class="formRow">
               <label for="phone">Phone number<span style="color:red">*</label> 
               <input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn"  
               pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
               </div>
               
               <div class="formRow">
               <label for="mail">E-mail<span style="color:red">*</label> 
               <input name="custEmail" id="mail" type="email"  required  />
               </div>
               
              
            
              </fieldset>


               
                <fieldset id="expInfo"> 
                  <legend>Students Academic Information</legend>
               
               
                 <!-- check boxes examples -->
                <label>Select all that apply</label><br>
               
               <div class="rightside">
         <input type="checkbox" id="highschoolcourse" name="highschoolcourse" value="Math">
         <label for="highschoolcourse">Algebra 1</label><br>
         <input type="checkbox" id="highschoolcourse1" name="highschoolcourse1" value="Math">
         <label for="highschoolcourse1">Geometry</label><br>
         <input type="checkbox" id="highschoolcourse2" name="highschoolcourse2" value="Math">
         <label for="highschoolcourse2">Calculus</label><br>
         <br><br>
         </div>
               
              

             
               <div class="formRow">
                <label for="info">High school courses taken 

                <br>(select all that apply) 
                </label> 
                <select name="infoSrc" id="info" size="5" multiple> 
                 <option value="word">Algebra 1</option> 
                 <option value="word">Algebra 2</option> 
                 <option value="word">Geometry</option> 
                 <option value="word">Pre-calculus</option>
                 <option value="word">Calculus</option> 
                 <option value="word">Trigonometry</option> 
                 
                   
                   </select>
                </div>



               <!--  text box for comments--> 
               <label for="commBox">If classes aren't listed please write it down below</label> 
                <textarea name="custExp" id="commBox"></textarea>
               
              <br><br><br>
               
            

      <input type="checkbox" name="mailMe" id="mailCB" value="yes"/>
      <label for="mailCB">If you need assistance to choose your classes and pick your major Click on the box and we will get back to you<br> </label><br><br>




            <!-- range slider-->
            <div class="formRow">
               <label for="rangeBox">How many credits will you take in first semester?
                              (4=Min; 18=Max)</label>
               4
               <input type="range" name="serviceRate" id="rangeBox" value="12" step="1" min="4" max="18" />
               18
            </div><br><br>




       
                <!--code below is for options to choose major -->
                 <!--  examples of radio boxes -->
               
               <div class="formRow">
            <label>Please choose a Major<span style="color:red">*</span></label>
            <fieldset class="optGroup">
               <input name="Major" id="fYes" value="yes" type="radio"/>
               <label for="fYes">Computer Science (CS)</label> <br><br>
               <input type="radio" name="Major" value="no" id="fYes">
               <label for="fNo">Computer information systems (CIS)</label> <br><br>
               <input type="radio" name="Major" value="no" id="fYes">
               <label for="fNo"> Accouting</label> <br><br>
               <input type="radio" name="Major" value="no" id="fYes">
               <label for="fNo">English Language & Literature, General</label> 
            </fieldset>
         </div><br>


           <!--  calandar to visit the college -->

      <div class="formRow">
         <label for="visit">Choose A date to Visit the College?</label>
         <input type="date" name="visitDate" id="visit">
      </div>



                    <!-- code below is for the courses which needs to be chosen -->
                    
         <div class="formRow">
            <label for="info"> Select your first semester courses
            </label>
            <select name="infoSrc" id="info" size="5" multiple>
               <option>BA 500</option>
               <option>CIS 1200</option>
               <option>Accouting 1500</option>
               <option>Freshman Seminar</option>
               <option>HE 1400</option>
               <option>CIS 2100</option>
               <option>CP 2200</option>
               <option>CIS 2100</option>
               <option>HE 2200</option>
               <option>ENG 1200</option>
               <option>CIS 3100</option>
               <option>CS 3200</option>               
               <option>ENG 2400</option>
            
            </select>
         </div>
               
            
               
         

          <p>Contact Webmaster:<strong>Dipta Das</strong> <br>
          <phone>888-333-4444</phone><br>
          <a href="mailto:dipta@dascollege.cuny.edu">dipta@dascollege.cuny.edu</a>
           
               
           </fieldset> 
    
                   </select> 

               </div>
                    
           </fieldset>
           
           <!-- code below is for the buttons -->
           <div id="buttons"> 
             <input type="image" src="submit.jpg" alt="Submit" width="200" height="100"> 
             <input type="reset" value="Reset" /> 
             <input type="file" id="myFile" name="filename"/>
            </div>
           
       </form>
     
   </section>
